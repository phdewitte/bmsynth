<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="public/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="public/jquery.knob.min.js"></script>
</head>

<body>
  <!-- <h3 id="header-title">Beautiful Meaningful Synth</h3> -->
  <div id="logo">
  <img src="public/bmsynth_logo_revised.png" width="430px" height="120px">
  </div>
  <div id="synth-module">

    <h2>Oscillator Type</h2>
    <div id="wave-dropdown">
      <select id="waves">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
      </select>
    </div>

    <h2>Filter Type</h2>
    <div id="filter-dropdown">
      <select id="filter" onselect="FilterSample.toggleFilter(this);">
        <option value="nofilter"> - <option>
        <option value="lowpass">LowPass</option>
        <option value="hipass">HiPass</option>
        <option value="bandpass">BandPass</option>
        <option value="lowshelf">LowShelf</option>
        <option value="hishelf">HiShelf</option>
        <option value="peaking">Peaking</option>
        <option value="notch">Notch</option>
        <option value="allpass">AllPass</option>
      </select>
    </div>
    <p>Frequency
    <input type="range" min="0" max="1" step="0.01" value="1" oninput="FilterSample.changeFrequency(this);">
    Quality
    <input type="range" min="0" max="1" step="0.01" value="0" oninput="FilterSample.changeQuality(this);">
  </p>

    <div class="adsr">
      <div id="attack">
        <h2>LFO Rate<h2>
        <input type="text" value="75" data-displayPrevious=true id="lfo-rate">
        <script>
          $(function() {
            $("#lfo-rate").knob({
              'step':0.1,
              'min':0,
              'max':5
            });
          });
        </script>
      </div>
      <div id="decay">
        <h2>LFO Gain<h2>
        <input type="text" value="75" data-displayPrevious=true id="lfo-gain">
        <script>
          $(function() {
            $("#lfo-gain").knob({
              'step':0.1,
              'min':0,
              'max':2
            });
          });
        </script>
      </div>
      <div id="sustain">
        <h2>Sustain<h2>
        <input type="text" value="75" data-displayPrevious=true id="sustain-dial">
        <script>
          $(function() {
            $("#sustain-dial").knob({
              'step':0.1,
              'min':0,
              'max':2
            });
          });
        </script>
      </div>
      <div id="release">
        <h2>Release<h2>
        <input type="text" value="75" data-displayPrevious=true id="release-dial">
        <script>
          $(function() {
            $("#release-dial").knob({
            'step':0.1,
            'min':0,
            'max':2
            });
          });
        </script>
      </div>
      <div id="keyboard">
        <script src="qwerty-hancock.js"></script>
        <script src="public/app.js"></script>
      </div>
    </div>
</body>
</html>
